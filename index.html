<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="A unified workspace for tasks, finance, habits, and journaling. Privacy-first and built for clarity. Start for free." />
    <meta name="author" content="Webnexer Initiative" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LifeOS" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="LifeOS" />
    <meta name="msapplication-TileColor" content="#8B5CF6" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/lifeos-logo.png" />
    <link rel="apple-touch-icon" href="/lifeos-logo.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="LifeOS | The Operating System for Intentional Living" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@webnexer" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('[PWA] Service Worker registered:', registration.scope);
            })
            .catch(error => {
              console.log('[PWA] Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
